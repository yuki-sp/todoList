<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a todoList</title>
    <link rel="stylesheet" href=".\css\css.css">
    <link rel="shortcut icon" href=".\public\favicon.ico">
</head>
<body>
    <section>
        <header>
            <h1>todos</h1>
            <input type="text" id="todo" placeholder="在此输入你想要做的事" autofocus>
        </header>
        <main>
            <div id="content1">
                    
            </div>
            <div id="content2">

            </div>
        </main>
        <footer>
            <div id="statuscontainer">
               <div id="tab"><span id="num"></span><span>items left</span></div>
               <div id="status">
                 <ul type="none">
                     <li>All</li>
                     <li>Active</li>
                     <li>Completed</li>
                 </ul>
                </div>
            </div>
        </footer>
    </section>
    <script src=".\js\js.js"></script>
</body>
</html>
